# LLM Arduino Home Assistant Configuration

# Server Settings
server:
  host: "0.0.0.0"
  port: 5001

# STT (Speech-to-Text) Settings
stt:
  model_size: "small"  # tiny, base, small, medium, large
  device: "cuda"       # cuda or cpu
  language: "ko"

# LLM Settings
llm:
  model_name: "Qwen/Qwen2.5-0.5B-Instruct"
  device: "cuda"       # cuda or cpu

# TTS (Text-to-Speech) Settings
tts:
  voice: "ko-KR-SunHiNeural"  # Microsoft Edge TTS voice
  # Other options: ko-KR-InJoonNeural (male)

# Assistant Settings (콜리)
assistant:
  name: "콜리"              # 브로콜리에서 따온 이름
  personality: "witty"      # witty (자비스 스타일)
  proactive: true           # Enable proactive interactions
  proactive_interval: 600   # Seconds between proactive messages (10 min)

# Weather Service (OpenWeatherMap)
weather:
  api_key: ""               # Get free key from openweathermap.org
  location: "Seoul"         # City name

# Memory System (.md 파일 기반)
memory:
  refresh_interval: 300     # 자동 refresh 주기 (초, 5분)
  refresh_after_turns: 5    # N턴마다 메모리 refresh
  idle_threshold: 120       # idle 감지 기준 (초, 2분)
  max_history: 20           # LLM context window 대화 수

# Emotion System
emotion:
  enabled: true
  decay_to_neutral: true
  decay_interval: 300       # Seconds (5 minutes)

# Logging
logging:
  level: "INFO"             # DEBUG, INFO, WARNING, ERROR
  save_to_file: true
  log_dir: "logs"
