<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 960" role="img" aria-labelledby="title desc">
  <title id="title">ccoli mascot character</title>
  <desc id="desc">Cartoon broccoli robot that combines STT TTS and LLM modules.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f2fff0"/>
      <stop offset="100%" stop-color="#d7f4ff"/>
    </linearGradient>
    <linearGradient id="leaf" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#63d66f"/>
      <stop offset="100%" stop-color="#2c9f49"/>
    </linearGradient>
    <linearGradient id="stem" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#9be2b2"/>
      <stop offset="100%" stop-color="#58ae7e"/>
    </linearGradient>
    <linearGradient id="robot" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2f445a"/>
      <stop offset="100%" stop-color="#172633"/>
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="960" height="960" fill="url(#bg)"/>
  <circle cx="480" cy="480" r="380" fill="#ffffff" opacity="0.55"/>

  <g transform="translate(220 125)">
    <circle cx="260" cy="110" r="78" fill="url(#leaf)"/>
    <circle cx="184" cy="144" r="90" fill="url(#leaf)"/>
    <circle cx="260" cy="176" r="108" fill="url(#leaf)"/>
    <circle cx="338" cy="144" r="90" fill="url(#leaf)"/>
    <rect x="198" y="198" width="124" height="138" rx="44" fill="url(#stem)"/>

    <rect x="142" y="300" width="236" height="300" rx="60" fill="url(#robot)"/>
    <rect x="176" y="336" width="168" height="100" rx="20" fill="#f2fff9"/>
    <circle cx="220" cy="386" r="16" fill="#203747"/>
    <circle cx="300" cy="386" r="16" fill="#203747"/>
    <rect x="214" y="422" width="92" height="12" rx="6" fill="#66f0b8"/>

    <rect x="180" y="472" width="160" height="104" rx="16" fill="#f2fff7" opacity="0.97"/>
    <rect x="194" y="490" width="132" height="20" rx="10" fill="#7de5b8"/>
    <rect x="194" y="520" width="132" height="20" rx="10" fill="#6cd5ff"/>
    <rect x="194" y="550" width="132" height="20" rx="10" fill="#8eb1ff"/>
    <text x="260" y="505" text-anchor="middle" fill="#184039" font-size="16" font-weight="700" font-family="Segoe UI, Arial, sans-serif">STT</text>
    <text x="260" y="535" text-anchor="middle" fill="#114463" font-size="16" font-weight="700" font-family="Segoe UI, Arial, sans-serif">TTS</text>
    <text x="260" y="565" text-anchor="middle" fill="#2e3569" font-size="16" font-weight="700" font-family="Segoe UI, Arial, sans-serif">LLM</text>

    <rect x="252" y="282" width="16" height="24" rx="8" fill="#203647"/>
    <circle cx="260" cy="274" r="12" fill="#4af59d"/>
  </g>

  <g font-family="Segoe UI, Arial, sans-serif" font-weight="700">
    <rect x="88" y="248" width="150" height="62" rx="20" fill="#7ae6b5"/>
    <text x="163" y="287" text-anchor="middle" fill="#15523b" font-size="30">STT</text>
    <line x1="238" y1="278" x2="316" y2="325" stroke="#1d7b58" stroke-width="5" stroke-linecap="round"/>

    <rect x="726" y="248" width="150" height="62" rx="20" fill="#79d8ff"/>
    <text x="801" y="287" text-anchor="middle" fill="#0f4b6b" font-size="30">TTS</text>
    <line x1="726" y1="278" x2="646" y2="325" stroke="#1b6285" stroke-width="5" stroke-linecap="round"/>

    <rect x="390" y="782" width="182" height="66" rx="22" fill="#9faeff"/>
    <text x="481" y="824" text-anchor="middle" fill="#2c316d" font-size="32">LLM</text>
    <line x1="481" y1="782" x2="481" y2="728" stroke="#4b56a8" stroke-width="5" stroke-linecap="round"/>
  </g>

  <text x="480" y="88" text-anchor="middle" fill="#1e3f2d" font-size="56" font-weight="800" font-family="Segoe UI, Arial, sans-serif">ccoli</text>
  <text x="480" y="132" text-anchor="middle" fill="#2c6f53" font-size="24" font-weight="600" font-family="Segoe UI, Arial, sans-serif">Broccoli x Robot x STT/TTS/LLM</text>
</svg>
