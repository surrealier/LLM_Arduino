  <path d="M228 430 C244 446 268 446 284 430" fill="none" stroke="#FFD54D" stroke-width="10" stroke-linecap="round"/>

  <!-- Arms -->
  <path d="M132 372 C104 388 100 414 112 434 C124 454 132 458 132 458"
