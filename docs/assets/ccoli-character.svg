  <!-- Headset mic -->
  <path d="M314 220 C360 230 392 266 398 310" fill="none" stroke="#00838F" stroke-width="12" stroke-linecap="round"/>
  <path d="M402 324 C406 340 418 350 434 350" fill="none" stroke="#00838F" stroke-width="12" stroke-linecap="round"/>
  <circle cx="446" cy="350" r="10" fill="#00838F" class="od" stroke-width="8"/>
