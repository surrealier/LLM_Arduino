# LLM Arduino Home Assistant Configuration

# Server Settings
server:
  host: "0.0.0.0"
  port: 5001

# STT (Speech-to-Text) Settings
stt:
  model_size: "small"  # tiny, base, small, medium, large
  device: "cuda"       # cuda or cpu
  language: "ko"

# LLM Settings (Ollama)
llm:
  base_url: "http://localhost:11434"
  model: "qwen3:8b"

# TTS (Text-to-Speech) Settings
tts:
  voice: "ko-KR-SunHiNeural"  # Microsoft Edge TTS voice
  # Other options: ko-KR-InJoonNeural (male)

# Pet/Assistant Settings
assistant:
  name: "아이"              # Assistant name (default)
  personality: "cheerful"   # cheerful, calm, playful, serious
  proactive: true           # Enable proactive interactions
  proactive_interval: 600   # Seconds between proactive messages (10 min)

# Weather Service (OpenWeatherMap)
weather:
  api_key: ""               # Get free key from openweathermap.org
  lat: 37.5665              # 위도 (서울 기본값)
  lon: 126.9780             # 경도 (서울 기본값)

# Context Management
context:
  max_history: 20           # Number of conversations to keep
  backup_interval: 10       # Backup every N conversations
  auto_save: true

# Emotion System
emotion:
  enabled: true
  decay_to_neutral: true
  decay_interval: 300       # Seconds (5 minutes)

# Logging
logging:
  level: "INFO"             # DEBUG, INFO, WARNING, ERROR
  save_to_file: true
  log_dir: "logs"

# Connection Settings
connection:
  socket_timeout: 0.5

# Queue Settings
queue:
  stt_maxsize: 4
  tts_maxsize: 2
  command_maxsize: 10

# Audio Settings
audio:
  max_seconds: 12